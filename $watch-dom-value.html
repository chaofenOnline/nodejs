<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>watch监听普通dom元素值并手动进行脏检查</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body ng-app="org.angularstudy.watch">
<input type="text" id="inputText"/>

<div ng-controller="watchController">
    <span id="content"></span>
</div>

<script>
    var module = angular.module("org.angularstudy.watch", []);
    module.controller("watchController", function ($scope) {
        $scope.$watch(function () {
            return $("#inputText").val();
        }, function (newVal, oldVal) {
            console.log("New Value: " + newVal + ", Old Value: " + oldVal);
            $("#content").text($("#inputText").val());
        });

        $("#inputText").change(function () {
            $scope.$digest();
        });
    });
</script>
</body>
</html>
